<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="/bulma/css/bulma.min.css">
  <link rel="stylesheet" href="/@fortawesome/fontawesome-free/css/all.min.css">
  <link rel="stylesheet" href="css/styles.css" />
</head>

<body>
  <div id="app">
    <h2 class="title has-text-centered dividing-header">UpVote!</h2>

    <div class="section">
    </div>

    <template id="submissionTpl">
      <article class="media">
        <figure class="media-left">
          <img class="image is-64x64" src="img/submissions/image-yellow.png">
        </figure>
        <div class="media-content">
          <div class="content">
            <p>
              <strong>
                <a href="#" class="has-text-info">Yellow Pail</a>
                <span class="tag is-small">#1</span>
              </strong>
              <br>
              On-demand sand castle construction expertise.
              <br>
              <small class="is-size-7">
                Submitted by:
                <img class="image is-24x24" src="img/avatars/daniel.jpg">
              </small>
            </p>
          </div>
        </div>
        <div class="media-right">
          <span class="icon is-small">
            <i class="fa fa-chevron-up"></i>
            <strong class="has-text-info">10</strong>
          </span>
        </div>
      </article>
    </template>
  </div>

  <script src="js/seed.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
