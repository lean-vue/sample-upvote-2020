<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="/bulma/css/bulma.min.css">
  <link rel="stylesheet" href="/@fortawesome/fontawesome-free/css/all.min.css">
  <link rel="stylesheet" href="/css/styles.css" />
</head>

<body>
  <div id="app">
    <h2 class="title has-text-centered dividing-header">UpVote!</h2>

    <div class="section">
      <article v-for="s in submissions" v-bind:key="s.id" class="media">
        <figure class="media-left">
          <img class="image is-64x64" v-bind:src="s.submissionImage">
        </figure>
        <div class="media-content">
          <div class="content">
            <p>
              <strong>
                <a v-bind:href="s.url" class="has-text-info">{{ s.title }}</a>
                <span class="tag is-small">#{{ s.id }}</span>
              </strong>
              <br>
              {{ s.description }}
              <br>
              <small class="is-size-7">
                Submitted by:
                <img class="image is-24x24" v-bind:src="s.avatar">
              </small>
            </p>
          </div>
        </div>
        <div class="media-right">
          <span class="icon is-small">
            <i class="fa fa-chevron-up"></i>
            <strong class="has-text-info">{{ s.votes }}</strong>
          </span>
        </div>
      </article>
    </div>
  </div>

  <script src="/vue/dist/vue.global.js"></script>
  <script src="/js/seed.js"></script>
  <script src="/js/main.js"></script>
</body>

</html>
